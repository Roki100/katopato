<!DOCTYPE html>
<html>
    <head>
        <title>KatoPato</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="navbar">
                <div class="left">
                    <h1>KatoPato</h1>
                </div>
                <div class="right">
                    <small><b>Data ostatniej aktualizacji: </b> <span id="upDate"></span></small>
                </div>
                <div class="cls"></div>
            </div>
            <div id="content">
                <div class="left">
                    <h2 class="contenthead" id="slaskmiasto"></h2>
                    <h4 class="contenthead" id="slaskczujnik"></h4>
                    <div class="infobox">
                        <b>PM10</b><br>
                        <span class="infocontent" id="slaskpm"></span>
                        <span class="infounit"> µg</span><br>
                        <span class="infoprocent" id="slaskpro"></span><span class="infoprounit">% normy</span><br>
                    </div>
                    <div class="infobox">
                        <b>TEMPERATURA</b><br>
                        <span class="infocontent" id="slasktemp"></span>
                        <span class="infounit"> ℃</span><br>
                    </div>
                </div>
                <div class="left">
                    <h2 class="contenthead">Różnice</h2>
                    <div class="infobox">
                        <b>PM10</b><br>
                        <span class="infocontent" id="roznicapro"></span>
                        <span class="infounit"> %</span><br>
                    </div>
                    <div class="infobox">
                        <b>TEMPERATURA</b><br>
                        <span class="infocontent" id="roznicatemp"></span>
                        <span class="infounit"> ℃</span><br>
                    </div>
                </div>
                <div class="left">
                    <h2 class="contenthead">Gdańsk</h2>
                    <h4 class="contenthead" id="gdanskczujnik"></h4>
                    <div class="infobox">
                        <b>PM10</b><br>
                        <span class="infocontent" id="gdanskpm"></span>
                        <span class="infounit"> µg</span><br>
                        <span class="infoprocent" id="gdanskpro"></span><span class="infoprounit">% normy</span>
                    </div>
                    <div class="infobox">
                        <b>TEMPERATURA</b><br>
                        <span class="infocontent" id="gdansktemp"></span>
                        <span class="infounit"> ℃</span><br>
                    </div>
                </div>
                <div class="cls"></div>
            </div>
            <div id="footer">
                Powered by airly.
            </div>
        </div>
        <script src="pomorskie.js"></script>
    </body>
</html>
