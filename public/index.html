<!DOCTYPE html>
<html>
    <head>
        <title>KatoPato</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title">Gdańsk vs Katowice</meta>
        <meta property="og:description">Jakość powietrza</meta>
        <meta property="og:site_name">KatoPato</meta>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">        
        <script src="raphael-2.1.4.min.js"></script>
        <script src="justgage.js"></script>
    </head>
    <body>
            <div id="navbar">
                <h1>KatoPato</h1>
                <small><b>Data ostatniej aktualizacji: </b> <span id="upDate"></span></small>
            </div>
        
            <div id="content">
                <div class="left">
                    <h2 class="contenthead" id="slaskmiasto"></h2>
                    <h4 class="contenthead" id="slaskczujnik"></h4>
                    <div class="infobox">
                        <b>PM10</b><br>
                        <div class="infocontent" id="slaskpm"></div>
                    </div>
                    <div class="infobox">
                        <b>TEMPERATURA</b><br>
                        <span class="infocontent" id="slasktemp"></span>
                        <span class="infounit"> ℃</span><br>
                    </div>
                </div>
                <div class="left">
                    <h2 class="contenthead">Gdańsk</h2>
                    <h4 class="contenthead" id="gdanskczujnik"></h4>
                    <div class="infobox">
                        <b>PM10</b><br>
                        <div class="infocontent" id="gdanskpm"></div>
                        
                    </div>
                    <div class="infobox">
                        <b>TEMPERATURA</b><br>
                        <span class="infocontent" id="gdansktemp"></span>
                        <span class="infounit"> ℃</span><br>
                    </div>
                </div>
        </div>
        <div id="footer">
            <span>Powered by airly &bull; <a href="https://github.com/pizza61/katopato">github</a> &bull; &copy; pizza&nioneq2019</span>
        </div>
        <script src="pomorskie.js"></script>
    </body>
</html>
